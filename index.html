<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>CSV Data Viewer</h1>
    <table id="csvTable">
        <thead>
            <tr>
                <th>Loading...</th>
            </tr>
        </thead>
    </table>

    <script>
        // URL of the raw CSV file in your GitHub repo
        const csvUrl = 'https://raw.githubusercontent.com/masjideaqsa01/csv-widget/main/data.csv';

        // Fetch CSV data
        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").map(row => row.split(","));
                let table = document.getElementById("csvTable");

                // Populate the table
                rows.forEach((row, rowIndex) => {
                    let tr = document.createElement("tr");
                    row.forEach((cell, cellIndex) => {
                        let td = document.createElement(rowIndex === 0 ? "th" : "td");
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error loading CSV:', error);
                document.getElementById("csvTable").innerHTML = "<tr><td>Error loading CSV</td></tr>";
            });
    </script>
</body>
</html>
