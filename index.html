<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Timings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
        }
        .header {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        td {
            font-size: 16px;
        }
        .highlight {
            background-color: #f39c12;
            color: white;
        }
        .jummah {
            background-color: #2ecc71;
            color: white;
        }
        .time-column {
            width: 20%;
        }
        .date-column {
            width: 30%;
        }
        .iqamah {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

    <h1>Salah Timings</h1>
    <div class="header">
        <p id="gregorian-date"></p>
        <p id="hijri-date"></p>
    </div>

    <table>
        <tr>
            <th>PRAYER</th>
            <th>ATHAN</th>
            <th>IQAMAH</th>
        </tr>
        <tr id="fajr">
            <td>Fajr</td>
            <td id="fajr-athan"></td>
            <td id="fajr-iqamah"></td>
        </tr>
        <tr id="sunrise">
            <td>Sunrise</td>
            <td id="sunrise-athan"></td>
            <td id="sunrise-iqamah"></td>
        </tr>
        <tr id="zuhr">
            <td>Zuhr</td>
            <td id="zuhr-athan"></td>
            <td id="zuhr-iqamah"></td>
        </tr>
        <tr id="asr">
            <td>Asr</td>
            <td id="asr-athan"></td>
            <td id="asr-iqamah"></td>
        </tr>
        <tr id="maghrib">
            <td>Maghrib</td>
            <td id="maghrib-athan"></td>
            <td id="maghrib-iqamah"></td>
        </tr>
        <tr id="isha">
            <td>Isha</td>
            <td id="isha-athan"></td>
            <td id="isha-iqamah"></td>
        </tr>
        <tr class="jummah">
            <td>Jummah</td>
            <td>12:30 PM</td>
            <td>12:30 PM</td>
        </tr>
    </table>

    <script>
        // Fetch the current date
        const currentDate = new Date();
        const gregorianDate = currentDate.toDateString();
        document.getElementById('gregorian-date').innerText = "Gregorian Date: " + gregorianDate;

        // For Hijri date, you would need a library or API (example: moment-hijri, or an API like Aladhan)
        // You can fetch it via API or hardcode if needed. Here, let's assume it's hardcoded:
        const hijriDate = "3 Jumādā ath-Thāniya 1446";
        document.getElementById('hijri-date').innerText = "Hijri Date: " + hijriDate;

        // CSV file link
        const csvFileUrl = 'https://raw.githubusercontent.com/masjideaqsa01/csv-widget/refs/heads/main/data.csv';

        // Fetch the CSV data
        fetch(csvFileUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const prayerTimes = {};

                // Parse the CSV data into a usable object
                rows.forEach(row => {
                    const cols = row.split(',');
                    if (cols.length >= 8) {
                        const prayer = cols[0].trim();
                        prayerTimes[prayer] = {
                            athan: cols[1].trim(),
                            iqamah: ''
                        };
                    }
                });

                // Set IQAMAH times (30 mins after Azan for all except Maghrib and Sunrise)
                for (let prayer in prayerTimes) {
                    if (prayer !== 'Sunrise' && prayer !== 'Maghrib') {
                        prayerTimes[prayer].iqamah = addMinutes(prayerTimes[prayer].athan, 30);
                    } else {
                        prayerTimes[prayer].iqamah = prayerTimes[prayer].athan; // Maghrib is the same
                    }
                }

                // Populate the table with prayer timings
                Object.keys(prayerTimes).forEach(prayer => {
                    if (prayer === 'Jummah') return; // Jummah is fixed
                    document.getElementById(`${prayer.toLowerCase()}-athan`).innerText = prayerTimes[prayer].athan;
                    document.getElementById(`${prayer.toLowerCase()}-iqamah`).innerText = prayerTimes[prayer].iqamah;
                });

                // Highlight the current prayer based on the current time
                highlightCurrentPrayer();

            })
            .catch(error => console.error('Error fetching CSV data:', error));

        // Add minutes to a time string (for IQAMAH)
        function addMinutes(time, minutesToAdd) {
            const timeParts = time.split(':');
            const date = new Date(0, 0, 0, parseInt(timeParts[0]), parseInt(timeParts[1]));
            date.setMinutes(date.getMinutes() + minutesToAdd);
            return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        // Function to highlight the current prayer
        function highlightCurrentPrayer() {
            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const prayers = ['Fajr', 'Zuhr', 'Asr', 'Maghrib', 'Isha'];
            prayers.forEach(prayer => {
                const athanTime = document.getElementById(`${prayer.toLowerCase()}-athan`).innerText;
                const iqamahTime = document.getElementById(`${prayer.toLowerCase()}-iqamah`).innerText;

                // Check if current time matches the prayer time (either Azan or Iqamah)
                if (currentTime === athanTime || currentTime === iqamahTime) {
                    document.getElementById(prayer.toLowerCase()).classList.add('highlight');
                }
            });
        }
    </script>
</body>
</html>
