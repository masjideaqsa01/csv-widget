<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Timings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
        }
        .header {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        td {
            font-size: 16px;
        }
        .highlight {
            background-color: #f39c12;
            color: white;
        }
        .jummah {
            background-color: #2ecc71;
            color: white;
        }
        .time-column {
            width: 20%;
        }
        .date-column {
            width: 30%;
        }
        .iqamah {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

    <h1>Salah Timings</h1>
    <div class="header">
        <p id="gregorian-date"></p>
        <p id="hijri-date"></p>
    </div>

    <table>
        <tr>
            <th>PRAYER</th>
            <th>ATHAN</th>
            <th>IQAMAH</th>
        </tr>
        <tr id="fajr">
            <td>Fajr</td>
            <td id="fajr-athan"></td>
            <td id="fajr-iqamah"></td>
        </tr>
        <tr id="sunrise">
            <td>Sunrise</td>
            <td id="sunrise-athan"></td>
            <td id="sunrise-iqamah"></td>
        </tr>
        <tr id="zuhr">
            <td>Zuhr</td>
            <td id="zuhr-athan"></td>
            <td id="zuhr-iqamah"></td>
        </tr>
        <tr id="asr">
            <td>Asr</td>
            <td id="asr-athan"></td>
            <td id="asr-iqamah"></td>
        </tr>
        <tr id="maghrib">
            <td>Maghrib</td>
            <td id="maghrib-athan"></td>
            <td id="maghrib-iqamah"></td>
        </tr>
        <tr id="isha">
            <td>Isha</td>
            <td id="isha-athan"></td>
            <td id="isha-iqamah"></td>
        </tr>
        <tr class="jummah">
            <td>Jummah</td>
            <td>12:30 PM</td>
            <td>12:30 PM</td>
        </tr>
    </table>


    
<table id="prayer-times">
    <!-- The JavaScript will fill this table dynamically -->
</table>
<div id="current-date">
    <!-- The JavaScript will update this div with the current date and Hijri date -->
</div>
    
    <script>
    // URL of your CSV data in GitHub raw format
    const csvUrl = "https://raw.githubusercontent.com/masjideaqsa01/csv-widget/refs/heads/main/data.csv";

    fetch(csvUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to fetch CSV data");
            }
            return response.text();
        })
        .then(csv => {
            const rows = csv.split('\n').map(row => row.split(','));
            const table = document.getElementById("prayer-times");
            const dateRow = document.getElementById("current-date");
            
            // Header row for the table
            table.innerHTML = `
                <tr>
                    <th>PRAYER</th>
                    <th>ATHAN</th>
                    <th>IQAMAH</th>
                </tr>
            `;

            // Fill the table with prayer times from the CSV data
            rows.forEach((row, index) => {
                if (index === 0) return;  // Skip the header row of the CSV

                const date = new Date(row[0]);
                const day = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                const hijriDate = `3 Jumādā ath-Thāniya 1446`; // Replace with dynamic Hijri date if needed

                // Update the current date section in the header
                if (index === 1) {
                    dateRow.innerHTML = `
                        <div><h3>Salah Timings</h3></div>
                        <div>${day} | ${hijriDate}</div>
                    `;
                }

                // Timings calculation for iqamah (adding 30 minutes to adhan time, except for Maghrib and Sunrise)
                const iqamahTimes = row.slice(1).map((time, idx) => {
                    if (time.trim() === "" || idx === 1) return "";  // Skip Sunrise and keep Maghrib as adhan time
                    const prayerTime = new Date(`2024-12-06T${time.trim()}:00`);
                    if (idx === 4) return time.trim(); // Maghrib, no change
                    prayerTime.setMinutes(prayerTime.getMinutes() + 30);
                    return prayerTime.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
                });

                // Populate the table row
                table.innerHTML += `
                    <tr>
                        <td>Fajr</td>
                        <td>${row[1]}</td>
                        <td>${iqamahTimes[0]}</td>
                    </tr>
                    <tr>
                        <td>Sunrise</td>
                        <td>${row[2]}</td>
                        <td></td> <!-- Sunrise has no iqamah -->
                    </tr>
                    <tr>
                        <td>Zuhr</td>
                        <td>${row[3]}</td>
                        <td>${iqamahTimes[1]}</td>
                    </tr>
                    <tr>
                        <td>Asr</td>
                        <td>${row[4]}</td>
                        <td>${iqamahTimes[2]}</td>
                    </tr>
                    <tr>
                        <td>Maghrib</td>
                        <td>${row[5]}</td>
                        <td>${iqamahTimes[3]}</td>
                    </tr>
                    <tr>
                        <td>Isha</td>
                        <td>${row[6]}</td>
                        <td>${iqamahTimes[4]}</td>
                    </tr>
                    <tr>
                        <td>Jummah</td>
                        <td>12:30 PM</td>
                        <td>12:30 PM</td>
                    </tr>
                `;
            });
        })
        .catch(error => {
            console.error("Error fetching or parsing CSV data:", error);
            alert("An error occurred while fetching or processing the CSV data.");
        });
</script>


</body>
</html>
